apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: default
  annotations:
    strategy.spinnaker.io/versioned: "false"
    strategy.spinnaker.io/use-source-capacity: "true"
    strategy.spinnaker.io/replace: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.16.1
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: default
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"
    # Aşağıdaki satır eski Kubernetes versiyonları için geçerlidir.
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx # Bu satır Kubernetes 1.18 ve sonrası için gereklidir.
  rules:
  - host: "nginx.yekcan.com"
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
